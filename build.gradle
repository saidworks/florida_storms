plugins {
	id 'java'
	id 'org.springframework.boot' version '3.5.6'
	id 'io.spring.dependency-management' version '1.1.7'
	id 'com.diffplug.spotless' version '7.2.1'
}

group = 'com.saidworks'
version = '0.0.1-SNAPSHOT'
description = 'florida_storms'

apply from: 'format.gradle'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(25)
	}
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
	all {
		exclude group : 'spring-boot-starter-logging' allArtifacts
	}
}

repositories {
	mavenCentral()
}

ext {
	set('snippetsDir', file("build/generated-snippets"))
}

dependencies {
	implementation('org.springframework.boot:spring-boot-starter-web') {
		exclude group: 'org.springframework.boot', module: 'spring-boot-starter-logging'
	}

	// annotation processor
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'

	// Logging dependencies
	implementation("org.apache.logging.log4j:log4j-core:2.22.1")
	implementation("org.apache.logging.log4j:log4j-api:2.22.1")
	runtimeOnly 'org.apache.logging.log4j:log4j-layout-template-json:2.22.1'
	implementation("org.dflib:dflib:1.3.0")

	developmentOnly 'org.springframework.boot:spring-boot-devtools'

	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

}

tasks.named('test') {
	outputs.dir snippetsDir
	useJUnitPlatform()
}
